  <body>  
	<h1>Hello, world!</h1><p />
	<h2>Sandbox.html：TEST PAGE</h2><p />
	<font color="red"><b>注意：</b>請勿刪除水平線以上的內容 !</font><p />
	<hr />
	<!-- 注意：請在本行底下進行測試，請不要刪除這行註解以上的內容 !-->
		
		<!--測試佈景的blockquote 導入CSS篇-->
		<!--目前測試語法1 (29~36行)：tmp.txt最終的實驗結果，以移植到tmp.txt的34~38行-->
		<!--目前測試語法2 (32行)：Wibibi.com網頁設計教學百科的 CSS div置中"margin:0px auto;"語法，範例來源網址：http://www.wibibi.com/info.php?tid=147-->
		<!--目前測試語法3 (34~37行)：w3schools.com的padding說明，URL：http://www.w3schools.com/css/css_padding.asp -->
		<style>
			blockquote {
				background: #eeeee6 none repeat scroll -8px 0;
				border: 1px solid #000000;
				margin:0px auto;
				padding-top: 20px;
				padding-right: 0px;
				padding-bottom: 5px;
				padding-left: 0px;
			}
		</style>
		
		<!-- 標題測試，與內文區分，標題有不同的HTML設定 -->
		<blockquote><h2 style="text-align: center;"><span style="color: #000080;"><strong>標題</strong></span></h2></blockquote>
		<p></p>
		
		<!-- 內文 -->
		<blockquote>內文</blockquote><p />
		
		<!-- 測試自訂div警告欄位篇 -->
		<!-- 測試語法由以上自訂blockquote的實驗結果為基礎，接下來將根據需求修改背景顏色及框線顏色 -->
		<!-- 底色及框線顏色是參考Bootstrap元件，Links in alerts得來，URL網址：http://getbootstrap.com/components/#alerts-links-->
		<style>
			.alert-success {
				background: #dff0d8 none repeat scroll -8px 0;
				border: 1px solid #3c763d;
				margin:0px auto;
				padding-top: 20px;
				padding-right: 0px;
				padding-bottom: 5px;
				padding-left: 0px;
			}
			.alert-warning {
				background: #fcf8e3 none repeat scroll -8px 0;
				border: 1px solid #8a6d3b;
				margin:0px auto;
				padding-top: 20px;
				padding-right: 0px;
				padding-bottom: 5px;
				padding-left: 0px;
			}
		</style>
		
		
		<!-- 安全 -->
		<div class="alert-success">安全</div><p />
		
		<!-- 注意 -->
		<div class="alert-warning">注意：相容性資訊</div><p />
		
		<!-- 警告及危險 -->
		<div>危險</div><p />
		
  </body>
